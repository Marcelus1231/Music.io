<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="StyleSheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Pusť si svojí oblíbenou písničku</h1>
      <img src="Background .jpg">
      <h2 id="SongTitle">Písnička</h2>
      <input type="range" value="0" id = "range" class="level" min="0">
      <div class="buttons">
        <button id= "pre"> <img src="rewind.png"></button>
        <button id= "play"> <img id="play_img" src="play.png"></button>
        <button id= "next"> <img src="fast-forward.png"></button>
      </div>
    </div>
    <script src="BackEnd.js"> </script>
  </body>
</html>
